<div class="results">
  <h1 class="results__title">Results:</h1>
  <ul class="results__list">
    <li *ngFor="let result of results" class="results__item">
      <p class="results__text"><span>Time:</span> {{ result.time }} sec</p>
      <p class="results__text"><span>Name:</span> {{ result.name }}</p>
      <p class="results__text">
        <span>Result:</span> {{ result.clicks }} clicks
      </p>
    </li>
  </ul>
</div>
